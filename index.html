<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="display">698698</div>
        <div class="container">
            <button class="btn sym-btn"id="ac-btn">AC</button>
            <button class="btn sym-btn"id="paren-btn">( )</button>
            <button class="btn sym-btn"id="mod-btn">%</button>
            <button class="btn sym-btn"id="div-btn">÷</button>
            <button class="btn" id="-btn">7</button>
            <button class="btn" id="-btn">8</button>
            <button class="btn" id="-btn">9</button>
            <button class="btn sym-btn" id="multi-btn">x</button>
            <button class="btn" id="-btn">4</button>
            <button class="btn" id="-btn">5</button>
            <button class="btn" id="-btn">6</button>
            <button class="btn sym-btn" id="minus-btn">−</button>
            <button class="btn" id="-btn">1</button>
            <button class="btn" id="-btn">2</button>
            <button class="btn" id="-btn">3</button>
            <button class="btn sym-btn" id="add-btn">+</button>
            <button class="btn" id="-btn">0</button>
            <button class="btn sym-btn" id="dot-btn">.</button>
            <button class="btn sym-btn" id="back-btn">←</button>
            <button class="btn sym-btn" id="equal-btn">=</button>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
